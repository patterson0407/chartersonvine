  <script>
    // 1) Parse the ?event= parameter from the URL
    function getEventNameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('event') || ""; // e.g. "Summer Brew Tour"
    }

    // 2) Fetch the CSV from Google Sheets, parse it, and find the matching event
    async function fetchAndDisplayEvent() {
      const eventNameParam = getEventNameFromURL();
      if (!eventNameParam) {
        displayNoEvent("No 'event' parameter provided in the URL.");
        return;
      }

      try {
        // Your published CSV link
        const sheetUrl =
          "https://docs.google.com/spreadsheets/d/e/2PACX-1vRfjXywU6WDFTwGr2Xt5JPhKVX-AsCBLqESaQCFuokBrrjUkoF4hCV3jiHlDl50OEV270NpjsdbHl-p/pub?output=csv";
        const response = await fetch(sheetUrl);
        const csvText = await response.text();

        // Convert CSV to array of objects
        const events = parseCsvToObjects(csvText);

        // Find the event whose "eventName" matches eventNameParam
        const matchedEvent = events.find(
          (e) => (e.eventName || "").toLowerCase() === eventNameParam.toLowerCase()
        );

        if (matchedEvent) {
          displayEventDetails(matchedEvent);
        } else {
          displayNoEvent(
            `No event found matching name: "${eventNameParam}"`
          );
        }
      } catch (err) {
        console.error("Error loading CSV:", err);
        displayNoEvent("Error loading event data.");
      }
    }

    // 3) Convert CSV text to array of objects
    function parseCsvToObjects(csvText) {
      // split lines, trim, remove empties
      const lines = csvText
        .split("\n")
        .map((line) => line.trim())
        .filter(Boolean);

      if (lines.length < 2) return [];

      // First line = header
      const headers = lines[0].split(",").map((h) => h.trim());
      const data = [];

      for (let i = 1; i < lines.length; i++) {
        const rowCells = lines[i].split(",").map((cell) => cell.trim());
        const rowObj = {};
        headers.forEach((header, idx) => {
          rowObj[header] = rowCells[idx] || "";
        });
        data.push(rowObj);
      }
      return data;
    }

    // 4) Display the event details in the DOM
    function displayEventDetails(eventData) {
      // eventData should have:
      // thumbnail, eventName, date, description, seatsRemaining, checkoutLink
      const container = document.getElementById("checkout-container");
      container.innerHTML = ""; // clear previous

      const seats = parseInt(eventData.seatsRemaining, 10) || 0;
      const isSoldOut = seats <= 0;

      const html = `
        <img
          src="${eventData.thumbnail || ''}"
          alt="${eventData.eventName || 'Event'}"
          class="event-thumbnail"
        />
        <div class="event-title">${eventData.eventName || ''}</div>
        <div class="event-date"><strong>Date:</strong> ${eventData.date || ''}</div>
        <div class="event-description">${eventData.description || ''}</div>
        <div class="event-seats">
          <strong>Seats Remaining:</strong> 
          <span id="checkoutSeats">${seats}</span>
        </div>
        <button
          class="purchase-btn"
          id="purchaseBtn"
          ${isSoldOut ? 'disabled' : ''}
        >
          ${isSoldOut ? 'Sold Out' : 'Buy Tickets'}
        </button>
      `;

      container.insertAdjacentHTML("beforeend", html);

      // If seats > 0, attach a click handler to 'purchase' seat
      if (!isSoldOut) {
        const purchaseBtn = document.getElementById("purchaseBtn");
        purchaseBtn.addEventListener("click", () => {
          handlePurchase(eventData);
        });
      }
    }

    // 5) Handle a purchase (placeholder for your actual logic)
    function handlePurchase(eventData) {
      let seats = parseInt(eventData.seatsRemaining, 10) || 0;
      if (seats > 0) {
        seats--;
        eventData.seatsRemaining = seats; // update in memory
        const seatsSpan = document.getElementById("checkoutSeats");
        if (seatsSpan) seatsSpan.textContent = seats;

        if (seats === 0) {
          const purchaseBtn = document.getElementById("purchaseBtn");
          if (purchaseBtn) {
            purchaseBtn.disabled = true;
            purchaseBtn.textContent = "Sold Out";
          }
        }

        alert("Purchase complete. Please check your email for confirmation.");
        // In a real app, you'd do:
        // - Payment processing
        // - Possibly a patch to Google Sheets or a database to decrement seats
      }
    }

    // 6) If no event found or error, show a message
    function displayNoEvent(msg) {
      const container = document.getElementById("checkout-container");
      container.innerHTML = `<div class="no-event">${msg}</div>`;
    }

    

    // On DOM load, fetch and display
    document.addEventListener("DOMContentLoaded", fetchAndDisplayEvent);
  </script>
